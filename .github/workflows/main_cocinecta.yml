name: "Cocinecta Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
    AZURE_WEBAPP_NAME: cocinecta-deploy
    AZURE_WEBAPP_PACKAGE_PATH: './published'
    NETCORE_VERSION: '7.0'

jobs:
    build: 
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
    
        - name: Setup .NET Core SDK ${{ env.NETCORE_VERSION }}
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: ${{ env.NETCORE_VERSION }}
        
        - name: Restore
          run: dotnet restore
      
        - name: Build
          run: dotnet build --no-restore -c Release
      
        - name: publish app for deploy
          run: dotnet publish --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
        - name: 'Deploy to Azure WebApp'
          uses: azure/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME }}
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B1FFA7D58B6A45F6A44D08364D7212AC }}
            package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
        - name: Publish Artifacts
          uses: action/upload-artifact@v1.0.0
          with:
            name: webapp
            path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}